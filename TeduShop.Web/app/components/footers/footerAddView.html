  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới footer

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddFooter" role="form" ng-submit="AddFooter()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required  name="id" ng-model="footers.ID">
                        <span ng-show="frmAddFooter.id.$invalid" class="has-error">* Phải nhập ID</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="content" ng-model="footers.Content">
                        <span ng-show="frmAddFooter.content.$invalid" class="has-error">* Phải nhập nội dung</span>
                        
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="footers" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddFooter.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
