  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới chi tiết liên hệ
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="javascript:void(0);">Sản phẩm</a></li>
        <li><a ui-sref="contact_details">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{contactDetail.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddContactDetail" role="form" ng-submit="AddContactDetail()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên công ty</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" name="name" ng-change="GetSeoTitle()" ng-model="contactDetail.Name">
                        <span ng-show="frmAddContactDetail.name.$invalid" class="has-error">* Phải nhập tên công ty</span>
                        <span ng-show="frmAddContactDetail.name.$error.maxlength" class="has-error">* Tên công ty chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="phone" ng-model="contactDetail.Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-maxlength="256" name="email" ng-model="contactDetail.Email">
                        <span ng-show="frmAddContactDetail.email.$error.maxlength" class="has-error">* Tiêu đề Seo chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Web</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-maxlength="256" name="web" ng-model="contactDetail.Web">
                        <span ng-show="frmAddContactDetail.web.$error.maxlength" class="has-error">* Tiêu đề Seo chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="address" ng-model="contactDetail.Address">
                        <span ng-show="frmAddContactDetail.address.$error.maxlength" class="has-error">* Tiêu đề Seo chỉ được 256 ký tự</span>
                    </div>
                </div>
           
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Kinh độ </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="Lat" ng-model="contactDetail.Lat">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Vĩ độ</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="Lng" ng-model="contactDetail.Lng">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Khác</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="others" ckeditor="ckeditorOptions" ng-model="contactDetail.Others"></textarea>
                    </div>
                </div>
          
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="contactDetail.Status" ng-checked="contactDetail.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="contact_details" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddContactDetail.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
